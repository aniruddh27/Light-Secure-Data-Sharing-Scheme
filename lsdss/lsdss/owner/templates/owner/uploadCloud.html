{% extends 'owner/owner_base.html' %}
{%block title%}Owner | Home{%endblock%}
{%block ownerContent%}
    <div class="container">
        <h1>Cryptography</h1>
        <hr>
        
        <div class="card  mt-4 w-50 mr-auto ml-auto">
                <div class="card-header">
                    <div class="card-title">
                            <h3>Set Attributes and Policy</h3>
                    </div>
                </div>
        <div class="card-body fileUploadCard">
            File Name : {{doespData.file_name}}<br>
            File      : {{doespData.enc_file}}
            <form action="" method="post">
                {%csrf_token%}
                <div class="form-group">
                        <label for="">Attributes</label>
                        <input type="text" class="form-control" required id="id_attributes" name="attributes" data-toggle="tooltip" data-placement="right" title="Add multiple attributes seperating by comma">
                </div>

                <div class="form-group">
                        <label for="">Policy</label>
                        <input type="text" class="form-control" required id="id_policies" name="policies" data-toggle="tooltip" data-placement="right" title="Add multiple policies seperating by comma">
                </div>
                <div class="card-footer">
                    <input type="submit" value="Upload" class="btn btn-primary">
                </div>
            </form>
            </div>
        </div>
              
    </div>
{% endblock %}
